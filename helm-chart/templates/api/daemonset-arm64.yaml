{{- if .Values.apiarm64.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "apiarm64.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "apiarm64.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "apiarm64.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "apiarm64.labels" . | nindent 8 }}
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      {{- with .Values.apiarm64.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.chartNodeSelector }}
      nodeSelector:
        kubernetes.io/arch: arm64
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not .Values.chartNodeSelector }}
      nodeSelector:
        kubernetes.io/arch: arm64
        {{- with .Values.apiarm64.nodeSelector }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.apiarm64.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiarm64.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.apiarm64.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.apiarm64.securityContext | nindent 12 }}
          image: "{{ .Values.apiarm64.image.repository }}:{{ .Values.apiarm64.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiarm64.image.pullPolicy }}
          ports:
            - name: server
              containerPort: {{ .Values.apiarm64.service.ports.server.containerPort }}
              protocol: {{ .Values.apiarm64.service.ports.server.protocol }}
          resources:
            {{- toYaml .Values.apiarm64.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: {{ .Values.apiarm64.envVars.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.apiarm64.envVars.PORT | quote }}
            - name: ORION_URL
              value: {{ .Values.apiarm64.envVars.ORION_URL | quote }}
            - name: LOGGER_LEVEL
              value: {{ .Values.apiarm64.envVars.LOGGER_LEVEL | quote }}
            - name: ENTRYPOINT_HOST_IP
              value: {{ .Values.apiarm64.envVars.ENTRYPOINT_HOST_IP | quote }}
            - name: HLO_COMPONENTS_SHIM_URL
              value: {{ .Values.apiarm64.envVars.HLO_COMPONENTS_SHIM_URL | quote }}
          volumeMounts:
            - name: geekbench-volume
              mountPath: /opt/geekbench
      volumes:
        - name: geekbench-volume
          hostPath:
            path: /opt/geekbench
            type: DirectoryOrCreate
{{- end }}
